<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income Overview</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-50 min-h-screen text-gray-800">
  <div class="flex min-h-screen">
    <!-- SIDEBAR -->
    <aside class="w-60 bg-white border-r px-6 pt-10 flex flex-col">
      <div class="flex flex-col items-center mb-8">
        <div
          class="w-14 h-14 bg-purple-200 rounded-full flex items-center justify-center font-bold text-xl text-purple-700"
          id="avatarInitial">U</div>
        <span class="font-semibold text-sm mt-3" id="sidebarName">Username</span>
      </div>
      <nav class="flex-1 flex flex-col gap-1 font-medium text-sm">
        <a href="dashboard.html" class="flex items-center px-4 py-2 hover:bg-gray-100 rounded mb-1">
          <i data-lucide="layout-dashboard" class="w-4 h-4 mr-3"></i> Dashboard
        </a>
        <a href="income.html" class="flex items-center px-4 py-2 bg-purple-100 rounded text-purple-700 mb-1">
          <i data-lucide="wallet" class="w-4 h-4 mr-3"></i> Income
        </a>
        <a href="expense.html" class="flex items-center px-4 py-2 hover:bg-gray-100 rounded mb-1">
          <i data-lucide="credit-card" class="w-4 h-4 mr-3"></i> Expense
        </a>
        <button onclick="logout()" class="flex items-center px-4 py-2 hover:bg-red-100 rounded text-red-600 mt-5">
          <i data-lucide="log-out" class="w-4 h-4 mr-3"></i> Logout
        </button>
      </nav>
    </aside>

    <!-- MAIN -->
    <main class="flex-1 px-4 sm:px-8 py-7">
      <!-- OVERVIEW BAR CHART -->
      <div class="bg-white rounded-lg shadow p-4 sm:p-6 mb-7">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-4">
          <div>
            <div class="font-bold text-xl">Income Overview</div>
            <div class="text-gray-500 text-sm">Track your earnings over time and analyze your income trends.</div>
          </div>
          <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-2 sm:gap-3">
            <div class="flex items-center gap-2 text-sm">
              <label class="text-xs text-gray-500">From</label>
              <input id="filterStart" type="date" class="rounded border-gray-200 px-2 py-1 text-sm" />
              <label class="text-xs text-gray-500">To</label>
              <input id="filterEnd" type="date" class="rounded border-gray-200 px-2 py-1 text-sm" />
              <button id="applyFilter"
                class="bg-purple-600 text-white px-3 py-1 rounded text-sm font-medium hover:bg-purple-700">Apply</button>
            </div>
            <button id="openAddIncome"
              class="bg-purple-100 hover:bg-purple-200 px-4 py-2 rounded font-semibold text-purple-700 transition flex items-center">
              <i data-lucide="plus" class="w-4 h-4 mr-2"></i> Add Income
            </button>
          </div>
        </div>
        <canvas id="incomeBarChart" height="100"></canvas>
      </div>
      <!-- INCOME SOURCES -->
      <div class="bg-white rounded-lg shadow px-2 sm:px-6 pt-6 pb-6">
        <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-4">
          <span class="font-semibold text-lg">Income Sources</span>
          <div class="mt-2 sm:mt-0 flex items-center gap-3">
            <button id="downloadCsv"
              class="flex items-center gap-2 bg-gray-100 px-3 py-1 rounded text-gray-700 font-medium">
              <i data-lucide="download" class="w-4 h-4 text-purple-600"></i> Download
            </button>
          </div>
        </div>
        <div id="incomeSources" class="grid grid-cols-1 sm:grid-cols-2 gap-4 max-h-96 overflow-y-auto"></div>
      </div>
    </main>
  </div>
  <!-- INCOME MODAL -->
  <div id="incomeModal" class="fixed inset-0 bg-black/40 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg w-full max-w-md p-6 shadow-lg">
      <div class="flex justify-between items-center mb-4">
        <h2 class="font-bold text-lg">Tambah Income</h2>
        <button id="closeIncomeModal" class="text-gray-400 hover:text-gray-700 text-xl">&times;</button>
      </div>
      <form id="incomeForm" class="space-y-4">
        <div>
          <label for="incomeAmount" class="block text-sm font-medium mb-1">Nominal</label>
          <input id="incomeAmount" name="amount" type="number" required placeholder="Nominal"
            class="w-full rounded border-gray-200 px-3 py-2 focus:ring focus:ring-purple-100" />
        </div>
        <div>
          <label for="incomeCategory" class="block text-sm font-medium mb-1">Kategori</label>
          <input id="incomeCategory" name="category" type="text" required placeholder="Kategori"
            class="w-full rounded border-gray-200 px-3 py-2 focus:ring focus:ring-purple-100" />
        </div>
        <div>
          <label for="incomeDate" class="block text-sm font-medium mb-1">Tanggal</label>
          <input id="incomeDate" name="date" type="date" required
            class="w-full rounded border-gray-200 px-3 py-2 focus:ring focus:ring-purple-100" />
        </div>
        <div class="flex justify-end">
          <button type="submit"
            class="bg-purple-600 text-white font-bold px-5 py-2 rounded hover:bg-purple-800">Tambah</button>
        </div>
      </form>
      <div id="incomeModalMsg" class="mt-3 text-center text-sm"></div>
    </div>
  </div>
  <!-- MODAL EDIT INCOME -->
  <div id="editIncomeModal" class="fixed inset-0 bg-black/40 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg w-full max-w-md p-6 shadow-lg">
      <div class="flex justify-between items-center mb-4">
        <h2 class="font-bold text-lg">Edit Income</h2>
        <button onclick="closeEditIncomeModal()" class="text-gray-400 hover:text-gray-700 text-xl">&times;</button>
      </div>
      <form id="editIncomeForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">Nominal</label>
          <input id="editIncomeAmount" name="amount" type="number" required placeholder="Nominal"
            class="w-full rounded border-gray-200 px-3 py-2 focus:ring focus:ring-purple-100" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Kategori</label>
          <input id="editIncomeCategory" name="category" type="text" required placeholder="Kategori"
            class="w-full rounded border-gray-200 px-3 py-2 focus:ring focus:ring-purple-100" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Tanggal</label>
          <input id="editIncomeDate" name="date" type="date" required
            class="w-full rounded border-gray-200 px-3 py-2 focus:ring focus:ring-purple-100" />
        </div>
        <input type="hidden" id="editIncomeId" />
        <div class="flex justify-end">
          <button type="submit"
            class="bg-purple-600 text-white font-bold px-5 py-2 rounded hover:bg-purple-800">Simpan</button>
        </div>
      </form>
      <div id="editIncomeMsg" class="mt-3 text-center text-sm"></div>
    </div>
  </div>

  <script>

    function formatRupiah(num) {
      if (num === null || num === undefined || isNaN(num)) return 'Rp 0';
      return 'Rp ' + Number(num).toLocaleString('id-ID');
    }
    function logout() { localStorage.removeItem('jwt'); location.href = '/login.html'; }
    const jwt = localStorage.getItem('jwt');
    if (!jwt) logout();
    // Nama di profile sidebar
    fetch('/api/income/profile', { headers: { Authorization: 'Bearer ' + jwt } })
      .then(r => r.json())
      .then(data => {
        document.getElementById('sidebarName').textContent = data.userName || 'User';
        document.getElementById('avatarInitial').textContent = getInitials(data.userName || "U");
      });
    function getInitials(name) {
      if (!name) return "U";
      return name.split(" ").map(part => part[0]).join("").toUpperCase().slice(0, 2);
    }
    // Date helpers: default to last 30 days
    function isoDate(d) { return d.toISOString().slice(0, 10); }
    const today = new Date(); const last30 = new Date(); last30.setDate(today.getDate() - 29);
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById('filterStart').value = isoDate(last30);
      document.getElementById('filterEnd').value = isoDate(today);
    });
    // Chart instance
    let incomeBarChart = null;
    // Bar chart
    async function fetchIncomeOverview(start, end) {
      const qs = `?start=${encodeURIComponent(start)}&end=${encodeURIComponent(end)}`;
      const res = await fetch('/api/income/overview' + qs, { headers: { Authorization: 'Bearer ' + jwt } });
      if (!res.ok) return;
      const data = await res.json();
      const labels = (data.barChart || []).map(x => x.date);
      const amounts = (data.barChart || []).map(x => x.amount);
      const ctx = document.getElementById('incomeBarChart').getContext('2d');
      if (incomeBarChart) incomeBarChart.destroy();
      incomeBarChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{ data: amounts, backgroundColor: labels.map((_, i) => ['#a78bfa', '#c4b5fd', '#7c3aed', '#e0e7ff', '#fbbf24'][i % 5]), maxBarThickness: 40 }]
        },
        options: {
          plugins: { legend: { display: false } },
          scales: { y: { beginAtZero: true } }
        }
      });
    }
    // Two-col responsive grid, unlimited scrollable
    async function fetchIncomeSources(start, end) {
      const qs = `?start=${encodeURIComponent(start)}&end=${encodeURIComponent(end)}`;
      const res = await fetch('/api/income/summary' + qs, { headers: { Authorization: 'Bearer ' + jwt } });
      if (!res.ok) return;
      const data = await res.json();
      const container = document.getElementById('incomeSources');
      container.innerHTML = (data.recent || []).map(src => `
    <div class="flex items-center gap-3 bg-gray-50 rounded-lg px-4 py-3 mb-3 group relative">
      <i data-lucide="wallet" class="w-7 h-7 text-purple-600"></i>
      <div class="flex-1">
        <div class="font-semibold text-sm">${src.category}</div>
        <div class="text-xs text-gray-400">${src.date}</div>
      </div>
      <div class="text-green-600 font-bold mr-1">+${formatRupiah(src.amount)}</div>
      <button onclick="showEditIncome(${src.id},'${src.category.replace(/'/g, "\\'")}',${src.amount},'${src.isoDate?.slice(0, 10) || ''}')"
        class="p-1 rounded hover:bg-purple-100 ml-2" title="Edit"><i data-lucide="edit-3" class="w-4 h-4 text-purple-600"></i></button>
      <button onclick="confirmDelIncome(${src.id})"
        class="p-1 rounded hover:bg-red-100 ml-1" title="Hapus"><i data-lucide="trash-2" class="w-4 h-4 text-red-500"></i></button>
    </div>
  `).join('');
      if (window.lucide && lucide.createIcons) lucide.createIcons();
    }
    // Load all
    async function loadAll() {
      const start = document.getElementById('filterStart').value;
      const end = document.getElementById('filterEnd').value;
      await fetchIncomeOverview(start, end);
      await fetchIncomeSources(start, end);
      if (window.lucide && lucide.createIcons) lucide.createIcons();
    }
    document.getElementById('applyFilter').addEventListener('click', () => loadAll());
    document.getElementById('openAddIncome').addEventListener('click', () => {
      document.getElementById('incomeModal').classList.remove('hidden');
      document.getElementById('incomeModalMsg').textContent = '';
    });
    document.getElementById('closeIncomeModal').addEventListener('click', () => {
      document.getElementById('incomeModal').classList.add('hidden');
    });
    document.getElementById('downloadCsv').addEventListener('click', async () => {
      const start = document.getElementById('filterStart').value;
      const end = document.getElementById('filterEnd').value;
      const res = await fetch('/api/income/summary?start=' + encodeURIComponent(start) + '&end=' + encodeURIComponent(end), { headers: { Authorization: 'Bearer ' + jwt } });
      if (!res.ok) return alert('Gagal ambil data untuk download');
      const data = await res.json();
      const rows = [['date', 'category', 'amount']];
      (data.recent || []).forEach(r => rows.push([r.date, r.category, r.amount]));
      const csv = rows.map(r => r.map(v => '"' + String(v).replace(/"/g, '""') + '"').join(',')).join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = `income_${start}_to_${end}.csv`; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
    });
    document.getElementById('incomeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const amount = Number(document.getElementById('incomeAmount').value);
      const category = document.getElementById('incomeCategory').value.trim();
      const date = document.getElementById('incomeDate').value;
      const msgDiv = document.getElementById('incomeModalMsg');
      msgDiv.textContent = '';
      try {
        const res = await fetch('/api/income', { method: 'POST', headers: { 'Content-Type': 'application/json', Authorization: 'Bearer ' + jwt }, body: JSON.stringify({ amount, category, date }) });
        const result = await res.json();
        if (res.ok) {
          msgDiv.textContent = 'Income berhasil ditambahkan!'; msgDiv.className = 'mt-3 text-green-600 text-center';
          e.target.reset();
          setTimeout(() => { document.getElementById('incomeModal').classList.add('hidden'); loadAll(); }, 700);
        } else {
          msgDiv.textContent = result.error || 'Gagal tambah income'; msgDiv.className = 'mt-3 text-red-600 text-center';
        }
      } catch (err) {
        msgDiv.textContent = 'Gagal koneksi ke server'; msgDiv.className = 'mt-3 text-red-600 text-center';
      }
    });
    // Show edit modal & prefill
    function showEditIncome(id, category, amount, date) {
      document.getElementById('editIncomeId').value = id;
      document.getElementById('editIncomeAmount').value = amount;
      document.getElementById('editIncomeCategory').value = category;
      document.getElementById('editIncomeDate').value = date;
      document.getElementById('editIncomeMsg').textContent = '';
      document.getElementById('editIncomeModal').classList.remove('hidden');
    }
    function closeEditIncomeModal() {
      document.getElementById('editIncomeModal').classList.add('hidden');
    }
    // Handle edit form submit
    document.getElementById('editIncomeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('editIncomeId').value;
      const amount = document.getElementById('editIncomeAmount').value;
      const category = document.getElementById('editIncomeCategory').value;
      const date = document.getElementById('editIncomeDate').value;
      const msgDiv = document.getElementById('editIncomeMsg');
      try {
        const res = await fetch('/api/income/' + id, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json', Authorization: 'Bearer ' + jwt },
          body: JSON.stringify({ amount, category, date })
        });
        const result = await res.json();
        if (res.ok) {
          msgDiv.textContent = 'Income berhasil diupdate!';
          msgDiv.className = 'mt-3 text-green-600 text-center';
          setTimeout(() => { closeEditIncomeModal(); loadAll(); }, 700);
        } else {
          msgDiv.textContent = result.error || 'Gagal update income';
          msgDiv.className = 'mt-3 text-red-600 text-center';
        }
      } catch (err) {
        msgDiv.textContent = 'Gagal koneksi ke server';
        msgDiv.className = 'mt-3 text-red-600 text-center';
      }
    });
    // Confirm & handle delete
    function confirmDelIncome(id) {
      if (confirm('Hapus income ini?')) {
        fetch('/api/income/' + id, {
          method: 'DELETE',
          headers: { Authorization: 'Bearer ' + jwt }
        }).then(r => r.json())
          .then(() => loadAll());
      }
    }

    // Kickoff
    loadAll();
    if (window.lucide && lucide.createIcons) lucide.createIcons();
  </script>
</body>

</html>
