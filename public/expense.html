<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Overview</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-50 min-h-screen text-gray-800">
  <div class="flex min-h-screen">
    <!-- SIDEBAR -->
    <aside class="w-60 bg-white border-r px-6 pt-10 flex flex-col">
      <div class="flex flex-col items-center mb-8">
        <div class="w-14 h-14 bg-red-200 rounded-full flex items-center justify-center font-bold text-xl text-red-700">U
        </div>
        <span class="font-semibold text-sm mt-3" id="sidebarName">Username</span>
      </div>
      <nav class="flex-1 flex flex-col gap-1 font-medium text-sm">
        <a href="dashboard.html" class="flex items-center px-4 py-2 hover:bg-gray-100 rounded mb-1">
          <i data-lucide="layout-dashboard" class="w-4 h-4 mr-3"></i> Dashboard
        </a>
        <a href="income.html" class="flex items-center px-4 py-2 hover:bg-gray-100 rounded mb-1">
          <i data-lucide="wallet" class="w-4 h-4 mr-3"></i> Income
        </a>
        <a href="expense.html" class="flex items-center px-4 py-2 bg-red-100 rounded text-red-700 mb-1">
          <i data-lucide="credit-card" class="w-4 h-4 mr-3"></i> Expense
        </a>
        <a href="recommendation.html" class="flex items-center px-4 py-2 hover:bg-gray-100 rounded">
          <i data-lucide="sparkles" class="w-4 h-4 mr-3"></i> recommendation
        </a>
        <button onclick="logout()" class="flex items-center px-4 py-2 hover:bg-red-100 rounded text-red-600 mt-5">
          <i data-lucide="log-out" class="w-4 h-4 mr-3"></i> Logout
        </button>
      </nav>
    </aside>

    <!-- MAIN -->
    <main class="flex-1 px-8 py-10">
      <!-- OVERVIEW: bar chart and controls -->
      <div class="bg-white rounded-lg shadow p-6 mb-7">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-4">
          <div>
            <div class="font-bold text-xl">Expense Overview</div>
            <div class="text-gray-500 text-sm">Track your expenses over time and analyze spending trends.</div>
          </div>
          <div class="flex items-center gap-3">
            <div class="flex items-center gap-2 text-sm">
              <label class="text-xs text-gray-500">From</label>
              <input id="filterStart" type="date" class="rounded border-gray-200 px-2 py-1 text-sm" />
              <label class="text-xs text-gray-500">To</label>
              <input id="filterEnd" type="date" class="rounded border-gray-200 px-2 py-1 text-sm" />
              <button id="applyFilter"
                class="bg-red-600 text-white px-3 py-1 rounded text-sm font-medium hover:bg-red-800">Apply</button>
            </div>
            <button id="openAddExpense"
              class="bg-red-100 hover:bg-red-200 px-4 py-2 rounded font-semibold text-red-700 transition flex items-center">
              <i data-lucide="plus" class="w-4 h-4 mr-2"></i> Add Expense
            </button>
          </div>
        </div>
        <canvas id="expenseBarChart" height="100"></canvas>
      </div>

      <!-- SOURCES: List two columns, download button -->
      <div class="bg-white rounded-lg shadow px-6 pt-6 pb-6">
        <div class="flex justify-between items-center mb-4">
          <span class="font-semibold text-lg">Expense Sources</span>
          <div class="flex items-center gap-3">
            <button id="downloadCsv"
              class="flex items-center gap-2 bg-gray-100 px-3 py-1 rounded text-gray-700 font-medium">
              <i data-lucide="download" class="w-4 h-4 text-red-600"></i>
              Download
            </button>
          </div>
        </div>
        <div id="expenseSources" class="grid grid-cols-1 md:grid-cols-2 gap-6 max-h-80 overflow-y-auto"></div>
      </div>
    </main>
  </div>

  <!-- EXPENSE MODAL -->
  <div id="expenseModal" class="fixed inset-0 bg-black/40 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg w-full max-w-md p-6 shadow-lg">
      <div class="flex justify-between items-center mb-4">
        <h2 class="font-bold text-lg">Tambah Expense</h2>
        <button id="closeExpenseModal" class="text-gray-400 hover:text-gray-700 text-xl">&times;</button>
      </div>
      <form id="expenseForm" class="space-y-4">
        <div>
          <label for="expenseAmount" class="block text-sm font-medium mb-1">Nominal</label>
          <input id="expenseAmount" name="amount" type="number" required placeholder="Nominal"
            class="w-full rounded border-gray-200 px-3 py-2 focus:ring focus:ring-red-100" />
        </div>
        <div>
          <label for="expenseCategory" class="block text-sm font-medium mb-1">Kategori</label>
          <input id="expenseCategory" name="category" type="text" required placeholder="Kategori"
            class="w-full rounded border-gray-200 px-3 py-2 focus:ring focus:ring-red-100" />
        </div>
        <div>
          <label for="expenseDate" class="block text-sm font-medium mb-1">Tanggal</label>
          <input id="expenseDate" name="date" type="date" required
            class="w-full rounded border-gray-200 px-3 py-2 focus:ring focus:ring-red-100" />
        </div>
        <div class="flex justify-end">
          <button type="submit"
            class="bg-red-600 text-white font-bold px-5 py-2 rounded hover:bg-red-800">Tambah</button>
        </div>
      </form>
      <div id="expenseModalMsg" class="mt-3 text-center text-sm"></div>
    </div>
  </div>
  <!-- MODAL EDIT EXPENSE -->
  <div id="editExpenseModal" class="fixed inset-0 bg-black/40 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg w-full max-w-md p-6 shadow-lg">
      <div class="flex justify-between items-center mb-4">
        <h2 class="font-bold text-lg">Edit Expense</h2>
        <button onclick="closeEditExpenseModal()" class="text-gray-400 hover:text-gray-700 text-xl">&times;</button>
      </div>
      <form id="editExpenseForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">Nominal</label>
          <input id="editExpenseAmount" type="number" required
            class="w-full rounded border-gray-200 px-3 py-2 focus:ring focus:ring-red-100" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Kategori</label>
          <input id="editExpenseCategory" type="text" required
            class="w-full rounded border-gray-200 px-3 py-2 focus:ring focus:ring-red-100" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Tanggal</label>
          <input id="editExpenseDate" type="date" required
            class="w-full rounded border-gray-200 px-3 py-2 focus:ring focus:ring-red-100" />
        </div>
        <input type="hidden" id="editExpenseId" />
        <div class="flex justify-end">
          <button type="submit"
            class="bg-red-600 text-white font-bold px-5 py-2 rounded hover:bg-red-800">Simpan</button>
        </div>
      </form>
      <div id="editExpenseMsg" class="mt-3 text-center text-sm"></div>
    </div>
  </div>


  <script>
    // SHOW modal edit expense (prefill data)
    function showEditExpense(id, category, amount, date) {
      document.getElementById('editExpenseId').value = id;
      document.getElementById('editExpenseAmount').value = amount;
      document.getElementById('editExpenseCategory').value = category;
      document.getElementById('editExpenseDate').value = date;
      document.getElementById('editExpenseMsg').textContent = '';
      document.getElementById('editExpenseModal').classList.remove('hidden');
    }
    function closeEditExpenseModal() {
      document.getElementById('editExpenseModal').classList.add('hidden');
    }

    // HANDLE submit update expense
    document.getElementById('editExpenseForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const id = document.getElementById('editExpenseId').value;
      const amount = document.getElementById('editExpenseAmount').value;
      const category = document.getElementById('editExpenseCategory').value;
      const date = document.getElementById('editExpenseDate').value;
      const msgDiv = document.getElementById('editExpenseMsg');
      msgDiv.textContent = '';
      try {
        const res = await fetch('/api/expense/' + id, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json', Authorization: 'Bearer ' + jwt },
          body: JSON.stringify({ amount, category, date })
        });
        const result = await res.json();
        if (res.ok) {
          msgDiv.textContent = 'Expense berhasil diupdate!';
          msgDiv.className = 'mt-3 text-green-600 text-center';
          setTimeout(function () { closeEditExpenseModal(); loadAll(); }, 700);
        } else {
          msgDiv.textContent = result.error || 'Gagal update expense';
          msgDiv.className = 'mt-3 text-red-600 text-center';
        }
      } catch (err) {
        msgDiv.textContent = 'Gagal koneksi ke server';
        msgDiv.className = 'mt-3 text-red-600 text-center';
      }
    });

    // HAPUS expense
    function confirmDelExpense(id) {
      if (confirm('Hapus expense ini?')) {
        fetch('/api/expense/' + id, {
          method: 'DELETE',
          headers: { Authorization: 'Bearer ' + jwt }
        }).then(r => r.json()).then(() => loadAll());
      }
    }

    function formatRupiah(num) {
      if (num === null || num === undefined || isNaN(num)) return 'Rp 0';
      return 'Rp ' + Number(num).toLocaleString('id-ID');
    }
    function logout() { localStorage.removeItem('jwt'); location.href = '/login.html'; }

    // Lucide icon mapping per kategori (bisa disesuaikan/tambahkan)
    function kategoriLucide(cat) {
      const map = {
        "makan": "pizza",
        "belanja": "shopping-bag",
        "transport": "bus",
        "listrik": "bolt",
        "travel": "plane",
        "kesehatan": "heart-pulse",
        "lainnya": "file-minus"
      };
      return map[cat?.toLowerCase()] || "credit-card";
    }

    // Auth
    const jwt = localStorage.getItem('jwt');
    if (!jwt) logout();
    if (localStorage.getItem('userName')) document.getElementById('sidebarName').textContent = localStorage.getItem('userName');

    fetch('/api/expense/profile', { headers: { Authorization: 'Bearer ' + jwt } })
      .then(r => r.json())
      .then(data => {
        document.getElementById('sidebarName').textContent = data.userName || 'User';
        document.querySelector('.w-14.h-14').textContent = getInitials(data.userName);
      });

    function getInitials(name) {
      if (!name) return "U";
      return name.split(" ").map(part => part[0]).join("").toUpperCase().slice(0, 2);
    }

    // Date: default last 30 days
    function isoDate(d) { return d.toISOString().slice(0, 10); }
    const today = new Date(); const last30 = new Date(); last30.setDate(today.getDate() - 29);
    document.getElementById('filterStart').value = isoDate(last30);
    document.getElementById('filterEnd').value = isoDate(today);

    let expenseBarChart = null;

    async function fetchExpenseOverview(start, end) {
      const qs = `?start=${encodeURIComponent(start)}&end=${encodeURIComponent(end)}`;
      const res = await fetch('/api/expense/overview' + qs, { headers: { Authorization: 'Bearer ' + jwt } });
      if (!res.ok) return console.error('Failed fetching overview');
      const data = await res.json();
      const labels = (data.barChart || []).map(x => x.date);
      const amounts = (data.barChart || []).map(x => x.amount);
      const ctx = document.getElementById('expenseBarChart').getContext('2d');
      if (expenseBarChart) expenseBarChart.destroy();
      expenseBarChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{ data: amounts, backgroundColor: labels.map((_, i) => ['#fca5a5', '#fecaca', '#f87171', '#fee2e2', '#fbbf24'][i % 5]), maxBarThickness: 40 }]
        },
        options: {
          plugins: { legend: { display: false } },
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    async function fetchExpenseSources(start, end) {
      const qs = `?start=${encodeURIComponent(start)}&end=${encodeURIComponent(end)}`;
      const res = await fetch('/api/expense/summary' + qs, { headers: { Authorization: 'Bearer ' + jwt } });
      if (!res.ok) return console.error('Failed fetching expense summary');
      const data = await res.json();
      // 2 column
      const container = document.getElementById('expenseSources');
      container.innerHTML = '';
      const colA = document.createElement('div');
      const colB = document.createElement('div');
      (data.recent || []).forEach((src, i) => {
        const card = document.createElement('div');
        card.className = 'flex items-center gap-3 bg-gray-50 rounded-lg px-4 py-3 mb-3';
        card.innerHTML = `
      <i data-lucide="${kategoriLucide(src.category)}" class="w-7 h-7 text-red-500"></i>
      <div class="flex-1">
        <div class="font-semibold text-sm">${src.category}</div>
        <div class="text-xs text-gray-400">${src.date}</div>
      </div>
      <div class="text-red-600 font-bold">-${formatRupiah(src.amount)}</div>
      <button onclick="showEditExpense(${src.id},'${src.category.replace(/'/g, "\\'")}',${src.amount},'${src.isoDate?.slice(0, 10) || ''}')"
        class="p-1 rounded hover:bg-red-100 ml-2" title="Edit"><i data-lucide="edit-3" class="w-4 h-4 text-red-500"></i></button>
      <button onclick="confirmDelExpense(${src.id})"
        class="p-1 rounded hover:bg-gray-200 ml-1" title="Hapus"><i data-lucide="trash-2" class="w-4 h-4 text-gray-600"></i></button>
    `;
        if (i % 2 === 0) colA.appendChild(card); else colB.appendChild(card);
      });
      container.appendChild(colA); container.appendChild(colB);
      if (window.lucide && lucide.createIcons) lucide.createIcons();
    }

    async function loadAll() {
      const start = document.getElementById('filterStart').value;
      const end = document.getElementById('filterEnd').value;
      await fetchExpenseOverview(start, end);
      await fetchExpenseSources(start, end);
      if (window.lucide && lucide.createIcons) lucide.createIcons();
    }

    document.getElementById('applyFilter').addEventListener('click', () => loadAll());

    document.getElementById('openAddExpense').addEventListener('click', () => {
      document.getElementById('expenseModal').classList.remove('hidden');
      document.getElementById('expenseModalMsg').textContent = '';
    });
    document.getElementById('closeExpenseModal').addEventListener('click', () => {
      document.getElementById('expenseModal').classList.add('hidden');
    });

    // Download CSV
    document.getElementById('downloadCsv').addEventListener('click', async () => {
      const start = document.getElementById('filterStart').value;
      const end = document.getElementById('filterEnd').value;
      const res = await fetch('/api/expense/summary?start=' + encodeURIComponent(start) + '&end=' + encodeURIComponent(end), { headers: { Authorization: 'Bearer ' + jwt } });
      if (!res.ok) return alert('Gagal ambil data untuk download');
      const data = await res.json();
      const rows = [['date', 'category', 'amount']];
      (data.recent || []).forEach(r => rows.push([r.date, r.category, r.amount]));
      const csv = rows.map(r => r.map(v => '"' + String(v).replace(/"/g, '""') + '"').join(',')).join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = `expense_${start}_to_${end}.csv`; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
    });

    document.getElementById('expenseForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const amount = Number(document.getElementById('expenseAmount').value);
      const category = document.getElementById('expenseCategory').value.trim();
      const date = document.getElementById('expenseDate').value;
      const msgDiv = document.getElementById('expenseModalMsg');
      msgDiv.textContent = '';
      try {
        const res = await fetch('/api/expense', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', Authorization: 'Bearer ' + jwt },
          body: JSON.stringify({ amount, category, date })
        });
        const result = await res.json();
        if (res.ok) {
          msgDiv.textContent = 'Expense berhasil ditambahkan!'; msgDiv.className = 'mt-3 text-green-600 text-center';
          e.target.reset();
          setTimeout(() => { document.getElementById('expenseModal').classList.add('hidden'); loadAll(); }, 700);
        } else {
          msgDiv.textContent = result.error || 'Gagal tambah expense'; msgDiv.className = 'mt-3 text-red-600 text-center';
        }
      } catch (err) {
        msgDiv.textContent = 'Gagal koneksi ke server'; msgDiv.className = 'mt-3 text-red-600 text-center';
      }
    });
    loadAll();
    if (window.lucide && lucide.createIcons) lucide.createIcons();
  </script>
</body>

</html>
